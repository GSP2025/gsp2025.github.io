  - name: Piet Van Mieghem
    email: gspworkshop2024@gmail.com
    affiliation: TU Delft
    url: https://www.nas.ewi.tudelft.nl/people/Piet/
    image: speakers/piet.jpg
    id: PVM
    topic: Linear Processes on Networks <br>
    abstract: <b>Abstract:</b> <br> From a network science point of view, we will discuss linear processes on a graph, which are the easiest, but also the most elegant processes. Real, time-dependent processes necessitate us to introduce the beautiful linear state space (LSS) model (in discrete time). We will briefly talk about two applications of LSS. Thereafter, we switch to the Laplacian matrix of a graph. From the spectral decomposition of the Laplacian, we will introduce the simplex of an undirected, possibly weighted graph. The simplex geometry of a graph is, besides the topology domain and the spectral domain, the third equivalent description of a graph. Continuous-time Markov processes are described by the Chapman-Kolmogorov (linear) equations, in which the appearing infinitesimal generator is, in fact, a weighted Laplacian of the Markov graph. We will discuss Markovian epidemics on a fixed graph, show limitations of the linear theory on graphs and introduce a mean-field approximation, a powerful method from physics, that results into non-linear governing equations.
    bio: <br><b>Bio:</b> <br> Piet Van Mieghem (Fellow, IEEE) received the master's degree and the Ph.D. degree in electrical engineering from the KU Leuven, Leuven, Belgium, in 1987 and 1991, respectively.He is currently a Professor with the Delft University of Technology, Delft, The Netherlands. Since 1998, he has been a Chairman of the section Network Architectures and Services. He is the author of four books - Performance Analysis of Communications Networks and Systems, Data Communications Networking, Graph Spectra for Complex Networks, and Performance Analysis of Complex Networks and Systems. He is a board Member of the Netherlands Platform of Complex Systems, a steering committee Member of the Dutch Network Science Society, an external faculty Member of the Institute for Advanced Study (IAS) of the University of Amsterdam. He was the recipient of an Advanced ERC grant 2020 for ViSiON, Virus Spread in Networks. Before joining Delft, he was with the Interuniversity Micro Electronic Center (IMEC) from 1987 to 1991. From 1993 to 1998, he was a Member of the Alcatel Corporate Research Center in Antwerp. He was a visiting Scientist with MIT during 1992–1993 and a Visiting Professor with UCLA in 2005, Cornell University in 2009, Stanford University in 2015, and Princeton University in 2022. He is on the Editorial Board of the OUP Journal of Complex Networks. He was a Member of the editorial board of Computer Networks during 2005–2006, IEEE/ACM Transactions on Networking during 2008–2012, Journal of Discrete Mathematics during 2012–2014, and Computer Communications during 2012–2015.

